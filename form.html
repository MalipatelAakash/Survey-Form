<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="form.css">
  </head>
  <body>
    <header>
      <h1 id="title">Survey Form</h1>
    </header>
    <form id="survey-form">
      <fieldset>
      <label id="first-name-label">
        First Name
        <input id="first-name" type="text" placeholder="Enter your first-name" require>
      </label>
      <label id="last-name-label">
        Last Name
        <input id="last-name" type="text" placeholder="Enter your last-name" require>
      </label>
      <label id="email-label">
        email
        <input id="email" type="email"  placeholder="Enter your Email" require="true">
      </label>
      <label id="number-label">
        Age
        <input id="number" type="number" placeholder="Enter your Age">
      </label>
      <label id="phone-number-label">
        Phone Number
        <input id="phone-number" type="number" placeholder="Enter your Phone Number">
      </label>
      <label>
        Which option best describes your current role?
        <select id="dropdown">
          <option>Select current role</option>
          <option>Student</option>
          <option>Full Time Job</option>
          <option>Full Time Learner</option>
          <option>Prefer not to say</option>
          <option>Other</option>
        </select>
      </label>
      <label id="languages">
        Languages you know
        <input id="languages" type="text" placeholder="Enter the languages you know" require>
      </label>
      <label>
        What is your highest level of education?
        <select id="dropdown">
          <option>Select current/completed education level</option>
          <option>Post Graduation</option>
          <option>Graduation</option>
          <option>Intermediate</option>
          <option>Schooling</option>
          <option>Other</option>
        </select>
      </label>
      <label>
        Any past experience in other organisations
        <select id="dropdown">
          <option>Select</option>
          <option>Yes</option>
          <option>No</option>
      </label>
      </fieldset>

      <input id="submit" type="submit" value="Submit">
      
    </form>
    
  </body>
</html>
